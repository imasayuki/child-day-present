<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      
     <a-assets >
	        <a-asset-item id="child1" src="assets/stitch.glb"></a-asset-item>
     </a-assets>
     <a-assets >
	        <a-asset-item id="child2" src="assets/princess_peach_fanart_super_mario_bros.glb"></a-asset-item>
     </a-assets> 
      
      
      <a-marker preset="hiro">
        <a-entity  gltf-model="#child1" 
                  position="0 0.5 0" 
                  scale="0.015 0.015 0.015" 
                   animation-mixer animation="property: rotation; to: 0 360 0; loop: true; dur: 3000" >
      
        </a-entity>
      </a-marker>
      
      <a-marker type="pattern" url="assets/pattern-ITOH.patt">
       <a-entity  gltf-model="#child2" 
                  position="0 0.5 0" 
                  scale="0.2 0.2 0.2" 
                   animation-mixer animation="property: rotation; to: 0 360 0; loop: true; dur: 3000" >
      
        </a-entity>
       </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
